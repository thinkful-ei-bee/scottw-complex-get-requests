<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Parks Finder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <h1>National Parks Finder</h1>

    <p>Please enter the two letter code of the state you'd like to search, e.g., "OH" for Ohio</p>
    <p>To search multiple states, please separate each state with a comma, e.g., "OH, RI"</p>
    <form id="js-form">
      <label for="states-to-search">States</label>
      <input type="text" name="states-to-search" id="js-states-to-search" placeholder="e.g., OH" required>

      <label for="max-results">Maximum results to return</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search Results</h2>
      <ul id="results-list">
        
      </ul>

    </section>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
